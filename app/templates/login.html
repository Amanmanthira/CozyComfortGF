<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cozy-Comfort Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(145deg, #e3fdfd, #fde2ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: #ffffffee;
      border-radius: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      width: 350px;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .card .top-img {
      text-align: center;
      margin-bottom: 20px;
    }

    .card .top-img img {
      width: 100px;
      border-radius: 50%;
      border: 3px dashed #a0e7e5;
      padding: 8px;
      background: #fbeaff;
    }

    .card h2 {
      text-align: center;
      font-size: 26px;
      color: #444;
      margin-bottom: 8px;
    }

    .card p {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin-bottom: 25px;
    }

    .input-field {
      margin-bottom: 18px;
      position: relative;
    }

    .input-field input {
      width: 100%;
      padding: 14px 18px 14px 42px;
      border-radius: 20px;
      border: 1.5px solid #f4c4f3;
      background: #fffaff;
      font-size: 15px;
    }

    .input-field input:focus {
      outline: none;
      border-color: #fcbad3;
      box-shadow: 0 0 0 4px rgba(252, 186, 211, 0.3);
    }

    .input-field .icon {
      position: absolute;
      top: 50%;
      left: 14px;
      transform: translateY(-50%);
      font-size: 16px;
      color: #e39ff6;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(90deg, #fcbad3, #a0e7e5);
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.03);
    }

    .footer {
      text-align: center;
      font-size: 12px;
      margin-top: 20px;
      color: #aaa;
    }

    .error {
      background-color: #ffe2e5;
      color: #c62828;
      padding: 10px;
      border-radius: 15px;
      font-size: 14px;
      margin-bottom: 15px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="top-img">
      <img src="https://cdn-icons-png.flaticon.com/512/742/742751.png" alt="cute bunny">
    </div>
    <h2>Hello, how's life?üõèÔ∏è</h2>
    <p>Login to your cozy dashboard</p>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="POST">
      <div class="input-field">
        <span class="icon">üë§</span>
        <input type="text" name="username" placeholder="Username" required>
      </div>
      <div class="input-field">
        <span class="icon">üîí</span>
        <input type="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit">‚ú® Let's Go</button>
    </form>

    <div class="footer">Built with fluff üêæ by Team Cozy</div>
  </div>

</body>
</html>
